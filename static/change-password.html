<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 40px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Alterar Senha</h2>
  <form id="passwordForm">
    <input type="password" name="new_password" placeholder="Nova Senha" required />
    <input type="text" name="token" placeholder="Token JWT" required />
    <button type="submit">Atualizar</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('passwordForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const new_password = formData.get('new_password');
      const token = formData.get('token');

      const response = await fetch('/v2/users/change-password', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ new_password })
      });

      if (response.ok) {
        messageDiv.textContent = 'Senha alterada com sucesso!';
        messageDiv.className = 'success';
        form.reset();
      } else {
        const result = await response.json();
        messageDiv.textContent = result.detail || 'Erro ao alterar senha.';
        messageDiv.className = 'error';
      }
    });
  </script>

</body>
</html>
